<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="regForm" action="">

<!-- Circles which indicates the steps of the form: -->
      <span id="progress"></span>

<div class="form-inner">

    <div class="tab">
        <p class="title">Are you male or female?</p>
        <div class="radio">
            <input type="radio" value="male" name="gender" oninput="this.className = ''">
            <label for="male"><p class="label-text">Male</p></label>
        </div>
        <div class="radio">
            <input type="radio" value="female" name="gender" oninput="this.className = ''">
            <label for="female"><p class="label-text">Female</p></label>
        </div>
    </div>
    
    <div class="tab">
         <p class="title">Date of Birth</p>
      <input type="date" name="dob" id="dob">
    </div>
    
    <div class="tab">
         <p class="title">Funeral Plan Type</p>
      <div class="radio">
            <input type="radio" value="basic-cremation" name="plan" oninput="this.className = ''">
            <label for="basic-cremation"><p class="label-text">Basic Cremation</p></label>
        </div>
        <div class="radio">
            <input type="radio" value="standard-funeral" name="plan" oninput="this.className = ''">
            <label for="standard-funeral"><p class="label-text">Standard Funeral Plan</p></label>
        </div>
        <div class="radio">
            <input type="radio" value="premium-funeral" name="plan" oninput="this.className = ''">
            <label for="premium-funeral"><p class="label-text">Premium Funeral Plan</p></label>
        </div>
    </div>
    
    <div class="tab">
         <p class="title">We need some basic information to help you with your quote</p>
      <input type="text" placeholder="First Name" oninput="this.className = ''">
      <input type="text" placeholder="Last Name" oninput="this.className = ''">
      <input type="tel" placeholder="Your Phone Number" oninput="this.className = ''">
    </div>
    
    <div>
      <div style="display: block;margin-left: auto;">
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Continue</button>
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Back</button>
      </div>
    </div>
    
    

</div>

<!-- One "tab" for each step in the form: -->

</form> 

<script src="index.js"></script>
</body>
</html>
